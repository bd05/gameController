<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" type="text/css" href="public/style.css">
        <script src='/socket.io/socket.io.js'></script>
          <!--<script type="text/javascript" src="/main.js"></script>-->
        <script>
            var socket = io.connect('http://localhost:8080');
            socket.on('news', function (data) {
              console.log(data);
            });

            //dropdowns
            function changeDiff(dirDiff){
              //console.log(dirDiff);
              var hashCode;
              if (dirDiff == "upEasy"){
                  console.log("sending upEasy");
                  hashCode = '0';
              }
              if (dirDiff == "upMed"){
                  console.log("sending upMed");
                  hashCode = '1';
              }
              if (dirDiff == "upHard"){
                  console.log("sending upHard");
                  hashCode = '2';
              }
              if (dirDiff == "downEasy"){
                  console.log("sending downEasy");
                  hashCode = '3';
              }
              if (dirDiff == "downMed"){
                  console.log("sending downMed");
                  hashCode = '4';
              }
              if (dirDiff == "downHard"){
                  console.log("sending downHard");
                  hashCode = '5';
              }
              if (dirDiff == "leftEasy"){
                  console.log("sending leftEasy");
                  hashCode = '6';
              }
              if (dirDiff == "leftMed"){
                  console.log("sending leftMed");
                  hashCode = '7';
              }
              if (dirDiff == "leftHard"){
                  console.log("sending leftHard");
                  hashCode = '8';
              }
              if (dirDiff == "rightEasy"){
                  console.log("sending rightEasy");
                  hashCode = '9';
              }
              if (dirDiff == "rightMed"){
                  console.log("sending rightMed");
                  hashCode = '10';
              }
              if (dirDiff == "rightHard"){
                  console.log("sending rightHard");
                  hashCode = '11';
              }
              socket.emit('selected difficulty', hashCode);
            }


        </script>
    </head>
    <body>
        <div class="container">
            <div id="banner">
                  <img class="banner-elements" id="brain-logo" src="https://cdn2.iconfinder.com/data/icons/health-care-5/512/electronic_brain-512.png"> 
                  <h1 class="banner-elements">BLOORVIEW FALCON</h1>
                  <h2 class="banner-elements">Difficulty adjuster</h2>
            </div>
          <img id="bgImage" src="public/bgSymbol.png"> 

          <div class="directions-container">
            <div class="direction"> 
              <h4>Up</h4>
              <select onchange="changeDiff(this.value)">
                <option value="upEasy">Easy</option>
                <option value="upMed">Medium</option>
                <option value="upHard">Hard</option>
              </select>
            </div>

            <div class="direction"> 
              <h4>Down</h4>
              <select onchange="changeDiff(this.value)">
                <option value="downEasy">Easy</option>
                <option value="downMed">Medium</option>
                <option value="downHard">Hard</option>
              </select>
            </div>

            <div class="direction"> 
              <h4>Left</h4>
              <select onchange="changeDiff(this.value)">
                <option value="leftEasy">Easy</option>
                <option value="leftMed">Medium</option>
                <option value="leftHard">Hard</option>
              </select>
            </div>

            <div class="direction"> 
              <h4>Right</h4>
              <select onchange="changeDiff(this.value)">
                <option value="rightEasy">Easy</option>
                <option value="rightMed">Medium</option>
                <option value="rightHard">Hard</option>
              </select>
            </div>
          </div>

        </div>

    </body>
</html>
